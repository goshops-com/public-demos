<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>drawer</title>
    <link rel="stylesheet" href="./drawer.css" />
  </head>
  <body>
    <div id="drawer-section" class="drawer-section">
      <div onclick="openDrawer()" class="drawer-button">
        <h3>Recommended for You</h3>
        <img id="arrow" src="./assets/up-arrow.svg" alt="" />
      </div>
      <div class="drawer-scroll">
        <div class="drawer-main-top">
          <h3>Top Picks for You</h3>
          <div class="drawer-slider-main">
            <div class="drawer-wrapper">
              <div class="left-col">
                <div id="top-drawer" class="drawer-items-wrapper-top"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="drawer-main-top">
          <h3>T-Shirts</h3>
          <div class="drawer-slider-main">
            <div class="drawer-wrapper">
              <div class="left-col">
                <div id="tShirt-drawer" class="drawer-items-wrapper-top"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="drawer-main-top">
          <h3>Shorts</h3>
          <div class="drawer-slider-main">
            <div class="drawer-wrapper">
              <div class="left-col">
                <div id="short-drawer" class="drawer-items-wrapper-top"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./drawer.js"></script>
</html>
