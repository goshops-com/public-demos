<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stories</title>
    <link rel="stylesheet" href="./stories.css" />
  </head>
  <body>
    <section class="story-main">
      <div class="story-slider-main">
        <div class="wrapper">
          <div class="left-col">
            <div id="story-wrapper" class="status-wrapper"></div>
          </div>
        </div>
      </div>
      <div style="display: none" id="open-story" class="story-open-main">
        <div onclick="closeStory()" class="cancel-button">&#215;</div>
        <h3 id="openStory-type"></h3>
        <div id="indicator-div" class="indicator-div"></div>
        <div class="story-open-pic">
          <img id="openStory-img" src="" alt="" />
        </div>
        <div class="story-strip-div">
          <div>
            <div id="open-story-price" class="story-strip price-strip"></div>
          </div>
          <div>
            <div id="open-name-strip" class="story-strip name-strip"></div>
          </div>
        </div>

        <div class="swipe-up">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 100 100"
            width="40"
            height="40"
          >
            <path
              d="M20 70 L50 30 L80 70"
              fill="none"
              stroke="white"
              stroke-width="10"
            />
          </svg>
          <h4>Swipe up to</h4>
          <h3>View Product</h3>
        </div>
      </div>
    </section>
    <script src="./stories.js"></script>
  </body>
</html>
